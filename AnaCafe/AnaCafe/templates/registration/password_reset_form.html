{% extends "main_page.html" %}
    {% block title %} Password reset form {% endblock title %}
    {% block body_content %}
        <div>
            <div class='row'>
            <div class='col-3'></div>
            <div class='col-md-6 col-12 col-offset-3'>
                <p class="col-md-6 col-lg-6 col-xxl-6 col-sm-12 col-xm-12">
                    Please enter your email address to receive the password reset link
                </p>
                <form method="post" class="mt-4">
                    {% csrf_token %}
    
                    {% load bootstrap %}
                    {{form |bootstrap}}

                    <div class='d-flex justify-content-center'>
                    <input class="bc-white mt-2 ml-2 me-3 loginbutton" type="submit" value="Send">

                </form>  
            </div>
            </div>
            <div class='col-3'></div> 
            </div>
        </div>
    {% endblock body_content %}
